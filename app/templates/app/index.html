<ul>
                # list는 아까 뷰에서 만든거 그걸 뿌려주는거임.
    {%  for item in list %}
        <li>
            <a href="/detail/{{ item.id }}">
                 {{ item.title }}
            </a>
        </li>
    {% endfor %}

</ul>
